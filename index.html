<!DOCTYPE html>
<html>
    <head>
        <title>Escape from the Wizards in Outer Space</title>
        <script type="text/javascript" src="static/dat.gui.min.js"></script>
	    <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
    	<div class="centered game">
	        <div class="board board-shaped">
	            <div class="board-layer" id="underlay">

	            	<img class="board-layer" id="map_image" style="display: none">
	            	<canvas class="board-layer" id="map_canvas"></canvas>

	            </div>

	            <canvas class="board-layer" id="simulation_canvas"></canvas>

	            <div class="board-layer" id="overlay">

	       
	            </div>
	        </div>


	        <div class="sidepanel" id="sidepanel">
	        	<div class="textfield lore-field" id="lore_field"></div>
	        	<div class="textfield" id="UI_div" style="display: none; text-align: center; margin: auto; padding-top: 100px">

	        		<table style="width:350px">
	        			<tr>
	        				<td><img src="static/symbols/demonic.png", style="width: 50px; height: 50px"></td>
	        				<td>Adeptus Demonic<br>Katharine</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<img src="static/symbols/physical.png", style="width: 50px; height: 50px">
	        				</td>
	        				<td>
	        					Adeptus Physical 
	        					<br>Lloyd
	        				</td>
	        			</tr>
	        			<tr>
	        				<td>
	        					<img src="static/symbols/chaotic.png", style="width: 50px; height: 50px">
	        				</td>
	        				<td>
	        					Adeptus Chaotic 
	        					<br>Sean
	        				</td>
	        			</tr>
	        		</table>

	        	</div>
	        </div>


        	<div class="centered" id="join_div"><center>
        		<input class="textfield" type="text"  id="username_input_field"
        			autocomplete="off", placeholder="what is your name?">
        		<button class="button textfield" id="join_button">Join</button>
    			<br><div class="textfield" id="join_msg_div"></div>
        	</center></div>

		</div>

	    <script src="/socket.io/socket.io.js"></script>
        <script src="./static/globals.js"></script>
        <script src="./static/simulation_script.js"></script>
        <script src="./static/animations.js"></script>
        <script src="./static/game.js"></script>
        <script src="./static/board.js"></script>
        <script src="./static/lobby.js"></script>
    </body>
</html>
