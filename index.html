<!DOCTYPE html>
<html>
    <head>
        <title>Escape from the Wizards in Outer Space</title>
        <script type="text/javascript" src="static/dat.gui.min.js"></script>
	    <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
    	<div class="centered game" id="game_view">
	        <div class="board board-shaped">
	            <div class="board-layer" id="underlay">

	            	<img class="board-layer" id="map_image" style="display: none">
	            	<canvas class="board-layer" id="map_canvas"></canvas>

	            </div>

	            <canvas class="board-layer" id="simulation_canvas"></canvas>

	            <div class="board-layer" id="overlay">

	       
	            </div>
	        </div>


	        <div class="sidepanel" id="sidepanel">
	        	<div class="textfield lore-field" id="lore_field" style="display: block"></div>
	        	<div class="textfield" id="UI_div" style="display: none; margin-left: 5px;">
					<div style="text-align:center; padding-bottom: 10px">Wizards & Warlocks</div>
					<div class="textfield player-list" id="player_list" style="margin-left: 10px; padding: 10px; background-color: #000;">
						<div class="textfield player-list-item" style="font-size: 25px;"> 
							<img src="static/symbols/demonic_blank.png" style="vertical-align:middle; width: 33px; height: 33px; opacity: 50%; padding-right: 10px">
							Adptus Demonic KatharineIs
						</div>
						<div class="textfield player-list-desc" style="padding-bottom: 10px; font-size: 20px; text-align: left; padding-left: 80px;"> 
							Sigils: 0
						</div>
						<div class="textfield player-list-item" style="font-size: 25px; text-align: left"> 
							<img class="rotatingimg" src="static/symbols/Mechanical.png"style="padding-right: 10px">
							Adptus Mechanical Sean
						</div>
						<div class="textfield player-list-desc" style="padding-bottom: 10px; font-size: 20px; text-align: left; padding-left: 80px;"> 
							Sigils: 1
						</div>
						<div class="textfield player-list-item" style="font-size: 25px; text-align: left"> 
							<img src="static/symbols/historical_blank.png", style="vertical-align:middle; width: 33px; height: 33px; opacity: 50%; padding-right: 10px">
							Adptus Historical Lloyd
						</div>
						<div class="textfield player-list-desc" style="padding-bottom: 10px; font-size: 20px; text-align: left; padding-left: 80px;"> 
							Sigils: 3
						</div>
					</div>

	        	</div>
	        </div>


        	<div class="textfield centered" id="join_div"><center>
				<div style="font-size: 80px;">Wizards & Warlocks:</div>
				<div style="font-size: 50px;">Hexes in the Aether</div> <br><br><br><br><br>
        		<br><input class="textfield" type="text"  id="username_input_field"
				autocomplete="off", placeholder="what is your name?">
        		<button class="button textfield" id="join_button">Join</button>
    			<br><div class="textfield" id="join_msg_div"></div>
				<br>Simulation Quality:
				<br><br>
				<button class="button textfield"> High </button> []
				<button class="button textfield"> Low </button><br>

				<br><br><br><br>
				<div class="textfield" style="font-size: 30px"> Press F11 to switch in/out of fullscreen mode </div>

        	</center></div>

		</div>

	    <script src="/socket.io/socket.io.js"></script>
        <script src="./static/globals.js"></script>
        <script src="./static/game_data.js"></script>
        <script src="./static/simulation_script.js"></script>
        <script src="./static/animations.js"></script>
        <script src="./static/game.js"></script>
        <script src="./static/board.js"></script>
        <script src="./static/lobby.js"></script>
    </body>
</html>
